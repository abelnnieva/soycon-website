<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>{% if page.title %}{{ page.title }} &mdash; {{ site.title }}{% else %}Soycon &mdash; Empresa constructora en
    Tenerife &ndash; Reformas, rehabilitación y obra nueva{% endif %}</title>

  <!-- Prefetch DNS for external assets (Twitter widgets etc). -->
  <link rel="dns-prefetch" href="//fonts.googleapis.com">
  <link rel="dns-prefetch" href="//platform.twitter.com">
  <link rel="dns-prefetch" href="//www.google-analytics.com">
  <link rel="dns-prefetch" href="//p.twitter.com">
  <link rel="dns-prefetch" href="//cdn.api.twitter.com">
  <link rel="dns-prefetch" href="//cdnjs.cloudflare.com">

  <!-- Who did this page -->
  <link type="text/plain" rel="author" href="{{ "/humans.txt" | prepend: site.baseurl }}">
  <meta name="author" content="Abel Nieva">

  <!-- Stylesheet -->
  <link href='https://fonts.googleapis.com/css?family=Raleway:400,700,900,600,300,100' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="{{ "/assets/css/soycon.thirds.css" | prepend: site.baseurl }}">
  <link rel="stylesheet" href="{{ "/assets/css/soycon.css" | prepend: site.baseurl }}">

  <!-- Meta-Tagging -->
  <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">
  <meta name="robots" content="index, follow">

  <link rel="shortcut icon" href="{{ "/soycon.ico" | prepend: site.baseurl }}">
  <link rel="apple-touch-icon" href="{{ "/apple-touch-icon.jpg" | prepend: site.baseurl }}">
  <meta name="apple-mobile-web-app-title" content="Soycon">
  <meta name="application-name" content="Soycon">

  <meta name="twitter:card" content="summary">
  <meta name="twitter:site" content="@soycon_es">
  <meta name="twitter:domain" content="soycon.es">
  <meta name="twitter:creator" content="@abelnieva">
  <meta name="twitter:title" content="Soycon &mdash; Empresa constructora en Tenerife">
  <meta name="twitter:image:src" content="{{ "/apple-touch-icon.jpg" | prepend: site.baseurl }}">

  <link rel="image_src" href="{{ "/apple-touch-icon.jpg" | prepend: site.baseurl }}"/>

  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
  <link rel="alternate" type="application/rss+xml" title="{{ site.title }}"
    href="{{ "/feed.xml" | prepend: site.baseurl | prepend: site.url }}">
  <link rel="index" title="Soycon &mdash; Empresa constructora en Tenerife &ndash; Reformas, rehabilitación y obra nueva"
    href="http://soycon.es"/>

</head>
